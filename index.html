<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathify - Step-by-Step Math Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f8f9fa;
    }
    input {
      padding: 8px;
      width: 250px;
      margin-top: 10px;
    }
    button {
      padding: 8px 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }
    pre {
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 80%;
      margin: 20px auto;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mathify ðŸ”¢</h1>
  <p>Enter your math question below:</p>
  <input id="question" placeholder="e.g. 2x^2 + 3x + 1 = 0">
  <button onclick="solve()">Solve</button>
  <pre id="result"></pre>

  <script src="https://cdn.jsdelivr.net/npm/mathjs@11"></script>
  <script>
  function solve(){
    const q = document.getElementById('question').value;
    try{
      const result = math.simplify(q).toString();
      document.getElementById('result').textContent = 'Result: ' + result;
    }catch(e){
      document.getElementById('result').textContent = 'Error: ' + e.message;
    }
  }
  </script>
</body>
</html>
