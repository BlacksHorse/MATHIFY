<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathify üìò Step-by-Step v10</title>
<style>
  body{font-family:system-ui,Arial;max-width:720px;margin:0 auto;padding:24px;background:#f6f7fb}
  h1{margin:0 0 8px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px}
  input{width:100%;padding:12px;border:1px solid #d1d5db;border-radius:10px;margin:8px 0}
  button{padding:10px 14px;border:0;border-radius:10px;background:#1f6feb;color:#fff;cursor:pointer}
  pre{white-space:pre-wrap;word-wrap:break-word}
  .muted{color:#6b7280}
</style>

<!-- ‚úÖ Load full math.js bundle with algebra solver -->
<script src="https://unpkg.com/mathjs@11.8.0/lib/browser/math.js"></script>
</head>
<body>
  <h1>Mathify üìò Step-by-Step v10</h1>
  <p class="muted">Now fully working ‚Äî shows clear steps for SHS + University levels</p>

  <div class="card">
    <input id="q" placeholder="Example: 2y + 10 = 4 or 2x^2 + 3x + 1 = 0">
    <button onclick="compute()">Solve</button>
    <pre id="out"></pre>
  </div>

<script>
function sanitize(expr){
  let e = String(expr||'').trim();
  e = e.replace(/[√∑:]/g,'/').replace(/‚Äì|‚àí/g,'-');
  e = e.replace(/(\d|\))\s*[xX√ó‚ãÖ¬∑‚Ä¢]\s*(\d|\()/g,'$1*$2');
  e = e.replace(/(\d)\s*([a-zA-Z])/g,'$1*$2')
       .replace(/([a-zA-Z])\s*(\d)/g,'$1*$2')
       .replace(/(\d)\s*\(/g,'$1*(')
       .replace(/\)\s*\(/g,')*(');
  return e;
}

function compute(){
  const raw = document.getElementById('q').value || '';
  const expr = sanitize(raw);
  const out = document.getElementById('out');
  let steps = `Expression: ${expr}\n\n`;

  if (typeof math === "undefined") {
    out.textContent = "‚ö†Ô∏è Error: Math.js failed to load. Please check your internet connection.";
    return;
  }

  try {
    if (expr.includes('=')) {
      const [L,R] = expr.split('=');
      const variable = (L+R).match(/[a-zA-Z]/)?.[0] || 'x';

      const left = math.simplify(L).toString();
      const right = math.simplify(R).toString();
      const equation = `${left}-(${right})`;

      steps += `Step 1: Simplify both sides ‚Üí ${left} = ${right}\n`;
      steps += `Step 2: Move all terms to one side ‚Üí ${equation} = 0\n`;

      let sol = "Cannot solve";
      try {
        sol = math.solve(equation + "=0", variable);
      } catch {
        // fallback using evaluate for linear cases
        const simplified = math.simplify(equation).toString();
        steps += `Simplified form: ${simplified}\n`;
        sol = "Try linear solve manually";
      }

      steps += `Step 3: Solve for ${variable}\nFinal Answer: ${variable} = ${sol}`;
      out.textContent = steps;
      return;
    }

    const simplified = math.simplify(expr).toString();
    const val = math.evaluate(expr);
    steps += `Step 1: Simplify ‚Üí ${simplified}\nStep 2: Evaluate ‚Üí ${val}\nFinal Answer: ${val}`;
    out.textContent = steps;

  } catch (err) {
    out.textContent = `Error: ${err.message}`;
  }
}
</script>
</body>
</html>
