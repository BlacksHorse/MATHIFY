<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mathify - Minimal Test</title>
<style>
  body{font-family:Arial, sans-serif; padding:24px; background:#f6f7fb;}
  .card{background:#fff; border:1px solid #e6e8ef; border-radius:12px; padding:16px;}
  input,button{padding:10px; border:1px solid #cfd3da; border-radius:8px}
  button{background:#1f6feb; color:#fff; border:none; margin-left:8px}
  pre{white-space:pre-wrap}
</style>
</head>
<body>
  <h1>Mathify ✅ Minimal Test</h1>
  <p>If you see this, the page loaded correctly.</p>

  <div class="card">
    <input id="q" placeholder="Try: 10÷2 or 2×3" />
    <button onclick="go()">Compute</button>
    <pre id="out"></pre>
  </div>

  <!-- Only one CDN to keep things simple -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11"></script>
  <script>
    function sanitize(s){
      return String(s||'')
        .replace(/[÷:]/g,'/')
        .replace(/–|−/g,'-')
        .replace(/(\d|\))\s*[xX×⋅·•]\s*(\d|\()/g,'$1*$2');
    }
    function go(){
      const raw = document.getElementById('q').value;
      const expr = sanitize(raw);
      try{
        const val = math.evaluate(expr);
        document.getElementById('out').textContent =
          `Parsed: ${expr}\nAnswer: ${val}`;
      }catch(e){
        document.getElementById('out').textContent = 'Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
