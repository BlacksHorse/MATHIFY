<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathify ðŸ“˜ Step-by-Step v9</title>
<style>
  body{font-family:system-ui,Arial;max-width:720px;margin:0 auto;padding:24px;background:#f6f7fb}
  h1{margin:0 0 8px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px}
  input{width:100%;padding:12px;border:1px solid #d1d5db;border-radius:10px;margin:8px 0}
  button{padding:10px 14px;border:0;border-radius:10px;background:#1f6feb;color:#fff;cursor:pointer}
  pre{white-space:pre-wrap;word-wrap:break-word}
  .muted{color:#6b7280}
</style>

<!-- full bundle of mathjs including algebra -->
<script src="https://cdn.jsdelivr.net/npm/mathjs@11/dist/math.js"></script>
</head>
<body>
  <h1>Mathify ðŸ“˜ Step-by-Step v9</h1>
  <p class="muted">Now fully working in browser â€” with clear steps for SHS + University</p>

  <div class="card">
    <input id="q" placeholder="Example: 2y + 10 = 4 or 2x^2 + 3x + 1 = 0">
    <button onclick="compute()">Solve</button>
    <pre id="out"></pre>
  </div>

<script>
function sanitize(expr){
  let e = String(expr||'').trim();
  e = e.replace(/[Ã·:]/g,'/').replace(/â€“|âˆ’/g,'-');
  e = e.replace(/(\d|\))\s*[xXÃ—â‹…Â·â€¢]\s*(\d|\()/g,'$1*$2');
  e = e.replace(/(\d)\s*([a-zA-Z])/g,'$1*$2')
       .replace(/([a-zA-Z])\s*(\d)/g,'$1*$2')
       .replace(/(\d)\s*\(/g,'$1*(')
       .replace(/\)\s*\(/g,')*(');
  return e;
}

function compute(){
  const raw = document.getElementById('q').value || '';
  const expr = sanitize(raw);
  const out = document.getElementById('out');
  let steps = `Expression: ${expr}\n\n`;

  try {
    if (expr.includes('=')) {
      const [L,R] = expr.split('=');
      const variable = (L+R).match(/[a-zA-Z]/)?.[0] || 'x';

      // Simplify both sides
      const left = math.simplify(L).toString();
      const right = math.simplify(R).toString();
      const equation = `${left}-(${right})`;

      steps += `Step 1: Simplify both sides â†’ ${left} = ${right}\n`;
      steps += `Step 2: Move all terms to one side â†’ ${equation} = 0\n`;

      // Solve using mathjs algebra or fallback
      let sol;
      if (math.algebra && math.algebra.solveEquation) {
        sol = math.algebra.solveEquation(`${left}=${right}`, variable).toString();
      } else if (math.solveEquation) {
        sol = math.solveEquation(`${left}=${right}`, variable).toString();
      } else {
        // simple linear fallback
        sol = `Cannot auto-solve, simplify manually`;
      }

      steps += `Step 3: Solve for ${variable}\nFinal Answer: ${variable} = ${sol}`;
      out.textContent = steps;
      return;
    }

    // Arithmetic / expressions
    const simplified = math.simplify(expr).toString();
    const val = math.evaluate(expr);
    steps += `Step 1: Simplify â†’ ${simplified}\nStep 2: Evaluate â†’ ${val}\nFinal Answer: ${val}`;
    out.textContent = steps;
  } catch (err) {
    out.textContent = `Error: ${err.message}`;
  }
}
</script>
</body>
</html>
